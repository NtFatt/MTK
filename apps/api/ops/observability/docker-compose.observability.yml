name: hadilao-observability

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: hadilao-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: hadilao-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: hadilao-jaeger
    ports:
      - "16686:16686"   # UI
      - "14250:14250"   # gRPC (collector)

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: hadilao-otel-collector
    command: ["--config=/etc/otelcol/config.yml"]
    volumes:
      - ./otel-collector/config.yml:/etc/otelcol/config.yml:ro
    ports:
      - "4318:4318"     # OTLP/HTTP
    depends_on:
      - jaeger
